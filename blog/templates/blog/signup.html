{% extends "blog/base.html" %}

{% block content %}
<div class="reg">
  <h2>Регистрация</h2>
  <form method="post">
    {% csrf_token %}
      {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="display: none">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
      {% endfor %}

    <button class="btn-primary btn" type="submit">Зарегистрироваться</button>
  </form>
</div>
{% endblock %}
