{% extends 'blog/base.html' %}

{% block content %}
    <h1>New post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
        <input type="hidden" role="uploadcare-uploader" name="{{request.user}}" data-crop="3:4" data-images-only />
    </form>
{% endblock %}
