{% load staticfiles %}

{% load cloudinary %}


<html>
<head>
  <title>Kilogramm</title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">

</head>
<body>
  <div class="page-header">
    {% if user.is_authenticated %}
       <a href="{% url 'user_profile' userp=user.username %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
       <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
       <p class="top-menu">Hello {{ user.username }} </p>
    {% else %}

       <a href="{% url 'signup' %}" class="top-menu"><span class="glyphicon glyphicon-pencil"></span></a>
       <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
    {% endif %}
    <h1><a href="/">Kilogramm</a></h1>
  </div>
  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
