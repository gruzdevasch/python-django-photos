{% extends 'blog/base.html' %}
{% block content %}
<div class="passchange postedit ">
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Сохранить изменения</button>
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>

{% endblock %}
